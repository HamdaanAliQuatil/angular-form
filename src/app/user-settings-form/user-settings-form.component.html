<div class = "container">
    <h2>User Settings</h2>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input name="name" class="form-control" id="name" placeholder="Enter username">
        </div>

        <div class="form-check form-group">
            <input name="emailOffers" type = "checkbox" class="form-check-input" id="emailOffers">
            <label class="form-check-label" for="emailOffers">
                Email Special Offers
            </label>
        </div>
        <h5>User Interface Style</h5>

        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="uiStyle" id="uiStyleLight" value="light">
                <label class="form-check-label" for="uiStyleLight">
                    Light
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="uiStyle" id="uiStyleLight" value="light">
                <label class="form-check-label" for="uiStyleLight">
                    Medium
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="uiStyle" id="uiStyleLight" value="light">
                <label class="form-check-label" for="uiStyleLight">
                    Dark
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="subscriptionType">Subscription Type</label>
            <select name="subscriptionType" class="form-control" id="subscriptionType">
                <option value="">Select One</option>
                <option value="basic">Basic</option>
                <option value="pro">Pro</option>
                <option value="premium">Premium</option>
            </select>
        </div>
        <button class = "btn btn-primary">OK</button>
    </form>
</div>
